<div class="sticky-top">
        <ul class="list-group">
                <a class="list-group-item list-group-item-action"  routerLink="/" [class.active]="category===''" >All</a>
                <li  *ngFor="let c of categories| async" class="list-group-item list-group-item-action" 
                routerLink="/"  [class.active]="c.$key === selectedCategory" [queryParams]="{category:c.$key}">
                    {{c.$value}}
                </li>
              </ul>
</div>
